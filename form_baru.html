<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Kriteria Kelulusan Mahasiswa 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .form-group {
            position: relative;
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .radio-item::before, .checkbox-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(79, 172, 254, 0.4), transparent);
            transition: left 0.5s;
        }

        .radio-item:hover::before, .checkbox-item:hover::before {
            left: 100%;
        }

        .radio-item:hover, .checkbox-item:hover {
            background: #e3f2fd;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .radio-item input, .checkbox-item input {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-container {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out 0.7s both;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nim-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 0.9rem;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .radio-group, .checkbox-group {
                flex-direction: column;
            }

            .radio-item, .checkbox-item {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.7rem;
            }

            .form-container {
                padding: 20px;
            }

            input, select, textarea {
                padding: 12px;
            }
        }

        /* Custom tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #4facfe;
            font-weight: bold;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Form Data Kriteria Kelulusan</h1>
            <p>Mahasiswa Angkatan 2025</p>
        </div>

        <div class="form-container">
            <form id="graduationForm">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="namaLengkap">Nama Lengkap <span class="required">*</span></label>
                        <input type="text" id="namaLengkap" name="namaLengkap" required placeholder="Masukkan nama lengkap (akan otomatis menjadi huruf kapital)">
                        <div class="error-message" id="namaError"></div>
                    </div>

                    <div class="form-group">
                        <label for="tempatLahir">Tempat Lahir <span class="required">*</span></label>
                        <input type="text" id="tempatLahir" name="tempatLahir" required placeholder="Kota tempat lahir">
                        <div class="error-message" id="tempatLahirError"></div>
                    </div>

                    <div class="form-group">
                        <label for="tanggalLahir">Tanggal Lahir <span class="required">*</span></label>
                        <input type="date" id="tanggalLahir" name="tanggalLahir" required>
                        <div class="error-message" id="tanggalLahirError"></div>
                    </div>

                    <div class="form-group full-width">
                        <label for="alamat">Alamat Lengkap <span class="required">*</span></label>
                        <textarea id="alamat" name="alamat" required rows="3" placeholder="Masukkan alamat lengkap"></textarea>
                        <div class="error-message" id="alamatError"></div>
                    </div>

                    <div class="form-group">
                        <label for="nim">NIM <span class="required">*</span></label>
                        <input type="text" id="nim" name="nim" required placeholder="Masukkan 10 digit NIM" maxlength="10">
                        <div class="nim-info" id="nimInfo">
                            <strong>Info:</strong> Hanya mahasiswa dengan NIM berawalan "21" yang dapat mengisi form ini.
                        </div>
                        <div class="error-message" id="nimError"></div>
                    </div>

                    <div class="form-group">
                        <label for="jurusan">Jurusan <span class="required">*</span></label>
                        <select id="jurusan" name="jurusan" required>
                            <option value="">Pilih Jurusan</option>
                            <option value="Teknik Informatika">Teknik Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                            <option value="Teknik Komputer">Teknik Komputer</option>
                            <option value="Manajemen Informatika">Manajemen Informatika</option>
                            <option value="Akuntansi">Akuntansi</option>
                            <option value="Manajemen">Manajemen</option>
                            <option value="Teknik Sipil">Teknik Sipil</option>
                            <option value="Arsitektur">Arsitektur</option>
                        </select>
                        <div class="error-message" id="jurusanError"></div>
                    </div>

                    <div class="form-group">
                        <label for="semester">Semester <span class="required">*</span></label>
                        <select id="semester" name="semester" required>
                            <option value="">Pilih Semester</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                            <option value="7">Semester 7</option>
                            <option value="8">Semester 8</option>
                        </select>
                        <div class="error-message" id="semesterError"></div>
                    </div>

                    <div class="form-group">
                        <label>Kelas <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="pagi" name="kelas" value="Pagi" required>
                                <label for="pagi">🌅 Pagi (07:00 - 12:00)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="siang" name="kelas" value="Siang" required>
                                <label for="siang">☀️ Siang (12:00 - 17:00)</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="malam" name="kelas" value="Malam" required>
                                <label for="malam">🌙 Malam (17:00 - 22:00)</label>
                            </div>
                        </div>
                        <div class="error-message" id="kelasError"></div>
                    </div>

                    <div class="form-group">
                        <label for="ipk">IPK <span class="tooltip">ℹ️<span class="tooltiptext">Jika tidak tahu pasti, isi perkiraan</span></span></label>
                        <input type="number" id="ipk" name="ipk" step="0.01" min="0" max="4" placeholder="Contoh: 3.75">
                        <div class="error-message" id="ipkError"></div>
                    </div>

                    <div class="form-group">
                        <label for="nilaiSeminar">Nilai Seminar Proposal <span class="tooltip">ℹ️<span class="tooltiptext">Jika tidak tahu pasti, isi perkiraan</span></span></label>
                        <input type="number" id="nilaiSeminar" name="nilaiSeminar" step="0.1" min="0" max="100" placeholder="Contoh: 85.5">
                        <div class="error-message" id="nilaiSeminarError"></div>
                    </div>

                    <div class="form-group">
                        <label for="nilaiKomprehensif">Nilai Ujian Komprehensif <span class="tooltip">ℹ️<span class="tooltiptext">Jika tidak tahu pasti, isi perkiraan</span></span></label>
                        <input type="number" id="nilaiKomprehensif" name="nilaiKomprehensif" step="0.1" min="0" max="100" placeholder="Contoh: 78.8">
                        <div class="error-message" id="nilaiKomprehensifError"></div>
                    </div>

                    <div class="form-group">
                        <label>Status Pekerjaan <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="tidakBekerja" name="statusPekerjaan" value="Tidak Bekerja" required>
                                <label for="tidakBekerja">🎓 Tidak Bekerja</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="paruhWaktu" name="statusPekerjaan" value="Paruh Waktu" required>
                                <label for="paruhWaktu">⏰ Paruh Waktu</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="penuhWaktu" name="statusPekerjaan" value="Penuh Waktu" required>
                                <label for="penuhWaktu">💼 Penuh Waktu</label>
                            </div>
                        </div>
                        <div class="error-message" id="statusPekerjaanError"></div>
                    </div>

                    <div class="form-group">
                        <label>Pembayaran Uang Kuliah <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="telatWaktu" name="pembayaran" value="Telat Waktu" required>
                                <label for="telatWaktu">⏰ Telat Waktu</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="tepatWaktu" name="pembayaran" value="Tepat Waktu" required>
                                <label for="tepatWaktu">✅ Tepat Waktu</label>
                            </div>
                        </div>
                        <div class="error-message" id="pembayaranError"></div>
                    </div>

                    <div class="form-group">
                        <label for="nomorWA">Nomor WhatsApp <span class="required">*</span></label>
                        <input type="tel" id="nomorWA" name="nomorWA" required placeholder="08xxxxxxxxx">
                        <div class="error-message" id="nomorWAError"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="email@example.com">
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group full-width">
                        <label for="kataKata">Kata-kata untuk Calon Sarjana 2025</label>
                        <textarea id="kataKata" name="kataKata" rows="4" placeholder="Tuliskan motivasi, harapan, atau pesan untuk calon sarjana 2025..."></textarea>
                    </div>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="submitText">🚀 Kirim Data</span>
                    </button>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Sedang mengirim data... </p>
                    </div>
                    <div class="success-message" id="successMessage">
                        ✅ Data berhasil dikirim! Terima kasih atas partisipasinya.
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk mengkapitalkan nama
        function capitalizeName(name) {
            return name.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }

        // Auto capitalize nama lengkap
        document.getElementById('namaLengkap').addEventListener('input', function(e) {
            e.target.value = capitalizeName(e.target.value);
        });

        // Validasi NIM dan tampilkan info
        document.getElementById('nim').addEventListener('input', function(e) {
            const nimValue = e.target.value;
            const nimInfo = document.getElementById('nimInfo');
            const nimError = document.getElementById('nimError');
            
            if (nimValue.length > 0) {
                nimInfo.style.display = 'block';
                
                if (nimValue.length === 10) {
                    if (!nimValue.startsWith('21')) {
                        nimError.textContent = 'NIM harus berawalan "21" untuk dapat mengisi form ini.';
                        nimError.style.display = 'block';
                        e.target.style.borderColor = '#e74c3c';
                    } else {
                        nimError.style.display = 'none';
                        e.target.style.borderColor = '#27ae60';
                    }
                }
            } else {
                nimInfo.style.display = 'none';
                nimError.style.display = 'none';
                e.target.style.borderColor = '#e1e8ed';
            }
        });

        // Validasi form
        function validateForm() {
            let isValid = true;
            const requiredFields = [
                'namaLengkap', 'tempatLahir', 'tanggalLahir', 'alamat', 
                'nim', 'jurusan', 'semester', 'nomorWA', 'email'
            ];

            // Reset semua error messages
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

            // Validasi field yang required
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                const errorElement = document.getElementById(fieldId + 'Error');
                
                if (!field.value.trim()) {
                    errorElement.textContent = 'Field ini wajib diisi.';
                    errorElement.style.display = 'block';
                    field.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    field.style.borderColor = '#27ae60';
                }
            });

            // Validasi NIM khusus
            const nim = document.getElementById('nim').value;
            if (nim && (nim.length !== 10 || !nim.startsWith('21'))) {
                document.getElementById('nimError').textContent = 'NIM harus 10 digit dan berawalan "21".';
                document.getElementById('nimError').style.display = 'block';
                document.getElementById('nim').style.borderColor = '#e74c3c';
                isValid = false;
            }

            // Validasi radio buttons
            const kelas = document.querySelector('input[name="kelas"]:checked');
            const statusPekerjaan = document.querySelector('input[name="statusPekerjaan"]:checked');
            const pembayaran = document.querySelector('input[name="pembayaran"]:checked');

            if (!kelas) {
                document.getElementById('kelasError').textContent = 'Pilih salah satu kelas.';
                document.getElementById('kelasError').style.display = 'block';
                isValid = false;
            }

            if (!statusPekerjaan) {
                document.getElementById('statusPekerjaanError').textContent = 'Pilih status pekerjaan.';
                document.getElementById('statusPekerjaanError').style.display = 'block';
                isValid = false;
            }

            if (!pembayaran) {
                document.getElementById('pembayaranError').textContent = 'Pilih status pembayaran.';
                document.getElementById('pembayaranError').style.display = 'block';
                isValid = false;
            }

            // Validasi email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById('emailError').textContent = 'Format email tidak valid.';
                document.getElementById('emailError').style.display = 'block';
                document.getElementById('email').style.borderColor = '#e74c3c';
                isValid = false;
            }

            // Validasi nomor WhatsApp
            const nomorWA = document.getElementById('nomorWA').value;
            const phoneRegex = /^[0-9]{10,13}$/;
            if (nomorWA && !phoneRegex.test(nomorWA.replace(/[^0-9]/g, ''))) {
                document.getElementById('nomorWAError').textContent = 'Nomor WhatsApp tidak valid.';
                document.getElementById('nomorWAError').style.display = 'block';
                document.getElementById('nomorWA').style.borderColor = '#e74c3c';
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        document.getElementById('graduationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            // Tampilkan loading
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            // Kumpulkan data form
            const formData = {
                timestamp: new Date().toISOString(),
                namaLengkap: document.getElementById('namaLengkap').value,
                tempatLahir: document.getElementById('tempatLahir').value,
                tanggalLahir: document.getElementById('tanggalLahir').value,
                alamat: document.getElementById('alamat').value,
                nim: document.getElementById('nim').value,
                jurusan: document.getElementById('jurusan').value,
                semester: document.getElementById('semester').value,
                kelas: document.querySelector('input[name="kelas"]:checked').value,
                ipk: document.getElementById('ipk').value || 'Tidak diisi',
                nilaiSeminar: document.getElementById('nilaiSeminar').value || 'Tidak diisi',
                nilaiKomprehensif: document.getElementById('nilaiKomprehensif').value || 'Tidak diisi',
                statusPekerjaan: document.querySelector('input[name="statusPekerjaan"]:checked').value,
                pembayaran: document.querySelector('input[name="pembayaran"]:checked').value,
                nomorWA: document.getElementById('nomorWA').value,
                email: document.getElementById('email').value,
                kataKata: document.getElementById('kataKata').value || 'Tidak ada pesan'
            };

            // Ganti URL_GOOGLE_APPS_SCRIPT dengan URL Apps Script yang sudah di-deploy
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx56p8UonFIZRivX_6u19bEhkZ5O2lLhw0AF-LFgISef8n7hLKk1TUQHn370aY9YEvpOg/exec';
            
            // Kirim data ke Google Apps Script
            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                // Karena mode no-cors, kita tidak bisa membaca response
                // Anggap berhasil setelah delay
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Reset form setelah 3 detik
                    setTimeout(() => {
                        document.getElementById('graduationForm').reset();
                        document.getElementById('successMessage').style.display = 'none';
                        document.getElementById('submitBtn').style.display = 'inline-block';
                        
                        // Reset border colors
                        document.querySelectorAll('input, select, textarea').forEach(el => {
                            el.style.borderColor = '#e1e8ed';
                        });
                    }, 3000);
                }, 2000);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('submitBtn').style.display = 'inline-block';
                alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
            });
        });

        // Auto-format nomor WhatsApp
        document.getElementById('nomorWA').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.startsWith('0')) {
                value = '62' + value.substring(1);
            }
            e.target.value = value;
        });

        // Animasi fokus untuk semua input
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
        });

        // Smooth scroll ke error pertama
        function scrollToFirstError() {
            const firstError = document.querySelector('.error-message[style*="block"]');
            if (firstError) {
                firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Update validasi untuk memanggil scroll ke error
        const originalValidateForm = validateForm;
        validateForm = function() {
            const result = originalValidateForm();
            if (!result) {
                setTimeout(scrollToFirstError, 100);
            }
            return result;
        };
    </script>
</body>
